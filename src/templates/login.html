<ion-view title="Login" id="page5">
  <ion-content padding="true" class="has-header">
    <form id="login-form1" class="list">
      <ion-list id="login-list1">
        <label class="item item-input" id="login-input1">
          <span class="input-label">Email</span>
          <input type="email" placeholder="">
        </label>
        <label class="item item-input" id="login-input2">
          <span class="input-label">Password</span>
          <input type="password" placeholder="">
        </label>
      </ion-list>
      <div class="spacer" style="height: 40px;"></div>
      <a ui-sref="sMS()" id="login-button8" class="button button-stable button-block">Log in</a>
      <a ui-sref="signup()" id="login-button9" class="button button-positive button-block button-clear">Create an account</a>
      <a ui-sref="forgetPassword()" id="login-button28" class="button button-positive button-block button-clear">Forgot password</a>
    </form>
  </ion-content>
</ion-view>
